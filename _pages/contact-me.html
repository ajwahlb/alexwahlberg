---
layout: default
title: "Contact Me"
permalink: /contact-me/
---


<div class="row d-flex justify-content-center">
		<div class="col-8">
			<h1>Contact me.</h1>
			<form role="form" action="https://formspree.io/alexjwahlberg@gmail.com" method="POST">
				<input type="hidden" name="recipient" value="alexjwahlberg#gmail.com">
				<div class="form-group row">
    				<div class="col-sm">
						<input type="text" name="name" class="form-control" id="inputName" placeholder="Your Name">
					</div>
				</div>
				<div class="form-group row">
    				<div class="col-sm">
						<input type="text" name="subject" class="form-control" id="inputSubject" placeholder="Subject">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm">
						<input type="email" name="email" class="form-control" id="inputEmail" placeholder="Your email">
					</div>
				</div>
  				<div class="form-group row">
					<textarea type="text" name="message" class="form-control" id="contact-message" rows="5" placeholder="What can I help you with?"></textarea>
  				</div>
  				<button type="submit" value="send" name="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
