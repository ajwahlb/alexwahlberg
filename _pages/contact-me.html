<div class="row d-flex justify-content-center">
		<div class="col-6">
			<h1>Contact me.</h1>

			<form role="form" action="https://formspree.io/f/xrgrzlpa" method="POST">
			  <div class="form-group row">
					<label>
				    Your Name:
				    <input type="text" name="name" class="form-control" id="inputName">
				  </label>
				</div>
			  <div class="form-group row">
					<label>
				    Your email:
				    <input type="email" name="_replyto" class="form-control" id="inputEmail">
				  </label>
				</div>
			  <div class="form-group row">
					<label>
				    Subject:
				    <input type="text" name="subject" class="form-control" id="inputSubject">
				  </label>
				</div>
				<div class="form-group row">
				  <label>
				    Your message:
				    <textarea name="message" rows="5"></textarea>
				  </label>
				</div>
			  <!-- your other form fields go here -->

			  <button type="submit" value="send" name="submit" class="btn btn-primary">Send</button>
			</form>

		</div>
	</div>
